<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Currency</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div class="parallax">
      <h1 id="header">CryptoCurrency</h1>
    </div>
    <div class="topcontainer">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="homePage"> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="livePage"> Live Reports </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="aboutPage"> About </a>
            </li>
          </ul>
          <form class="d-flex" id="formInput" action="">
            <input
              id="inputForm"
              class="form-control me-2"
              placeholder="Search Coins"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div class="botcontainer"></div>
    <div class="darken"></div>
    <div class="choosencoins">
      <h5 class="message">
        You can pick only 5 coins at a time, Please remove one coin in order to
        add your newe coin selection.
      </h5>
      <button class="btn btn-primary" id="exit">Exit</button>
    </div>
  </body>
</html>
